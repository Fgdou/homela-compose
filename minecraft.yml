version: "3.8"

services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    restart: unless-stopped
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      VERSION: "1.20.4"
      TYPE: "PAPER"
      MAX_MEMORY: "4G"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - /data/minecraft:/data
    networks:
      - nas
networks:
  nas:
    external: true
