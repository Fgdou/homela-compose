version: "3.8"

services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    restart: unless-stopped
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      VERSION: "1.20.4"
      TYPE: "PAPER"
      MAX_MEMORY: "4G"
      ENABLE_AUTOPAUSE: "true"
      JVM_DD_OPTS: "disable.watchdog:true"
      MAX_TICK_TIME: "-1"
      AUTOPAUSE_TIMEOUT_EST: 100
      AUTOPAUSE_TIMEOUT_INIT: 100
      AUTOPAUSE_TIMEOUT_KN: 100
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - /data/minecraft:/data
    networks:
      - nas
networks:
  nas:
    external: true
